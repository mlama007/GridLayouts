<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Grid</title>
</head>
<body>
    <div custom-layout="8 4">
        <div class="red"></div>
        <div class="blue"></div>
    </div>

    <div custom-layout="3 3 3 3">
        <div class="pink"></div>
        <div class="purple"></div>
        <div class="red"></div>
        <div class="yellow"></div>
    </div>

    <div custom-layout="4 4 4">
        <div class="blue"></div>
        <div class="red"></div>
        <div class="purple"></div>
    </div>

    <div custom-layout="3 9">
        <div class="red"></div>
        <div class="blue"></div>
    </div>

    <div custom-layout="9 3">
        <div class="yellow"></div>
        <div class="pink"></div>
    </div>

    <div custom-layout="4 8">
        <div class="red"></div>
        <div class="blue"></div>
    </div>

    <div custom-layout="8 4">
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>

    <div custom-layout="8 2 2">
        <div class="pink"></div>
        <div class="green"></div>
        <div class="yellow"></div>
    </div>

    <div custom-layout="6 2 4">
        <div class="pink"></div>
        <div class="blue"></div>
    </div>

    <div custom-layout="3 7 2">
        <div class="pink"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>

    <div custom-layout="2 4 6">
        <div class="purple"></div>
        <div class="red"></div>
        <div class="green"></div>
    </div>  
</body>
</html>

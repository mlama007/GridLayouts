<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>CSS Grid</title>
</head>
<body>
    <div custom-layout="3">
        <div class="CornflowerBlue"></div>
    </div>
    <div custom-layout="4">
        <div class="CadetBlue"></div>
    </div>
    <div custom-layout="6">
        <div class="CornflowerBlue"></div>
    </div>
    <div custom-layout="8">
        <div class="CadetBlue"></div>
    </div>
    <div custom-layout="9">
        <div class="CornflowerBlue"></div>
    </div>
    <div custom-layout="8 4">
        <div class="CornflowerBlue"></div>
        <div class="CadetBlue"></div>
    </div>

    <div custom-layout="3 3 3 3">
        <div class="LightCyan"></div>
        <div class="LightSteelBlue"></div>
        <div class="CornflowerBlue"></div>
        <div class="Aqua  "></div>
    </div>

    <div custom-layout="4 4 4">
        <div class="CadetBlue"></div>
        <div class="CornflowerBlue"></div>
        <div class="LightSteelBlue"></div>
    </div>

    <div custom-layout="3 9">
        <div class="CornflowerBlue"></div>
        <div class="CadetBlue"></div>
    </div>

    <div custom-layout="9 3">
        <div class="Aqua"></div>
        <div class="LightCyan"></div>
    </div>

    <div custom-layout="4 8">
        <div class="CornflowerBlue"></div>
        <div class="CadetBlue"></div>
    </div>

    <div custom-layout="8 4">
        <div class="CadetBlue"></div>
        <div class="Aqua"></div>
    </div>

    <div custom-layout="8 2 2">
        <div class="LightCyan"></div>
        <div class="Aquamarine"></div>
        <div class="Aqua  "></div>
    </div>

    <div custom-layout="6 2 4">
        <div class="LightCyan"></div>
        <div class="CadetBlue"></div>
    </div>

    <div custom-layout="3 7 2">
        <div class="LightCyan"></div>
        <div class="Aqua"></div>
        <div class="CornflowerBlue "></div>
    </div>

    <div custom-layout="2 4 6">
        <div class="LightSteelBlue"></div>
        <div class="CornflowerBlue"></div>
        <div class="Aquamarine"></div>
    </div>  
</body>
</html>
